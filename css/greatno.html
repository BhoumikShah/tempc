<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="number" id="num1" placeholder="Enter first number">
<input type="number" id="num2" placeholder="Enter second number">
<input type="number" id="num3" placeholder="Enter third number">
<button onclick="findGreatest()">Find Greatest</button>
<p id="result"></p>

<script>
    function findGreatest() {
        // Get input values
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const num3 = parseFloat(document.getElementById("num3").value);
        let greatest = num1;
        if (num2 > greatest && num2 > num3) {
            greatest = num2;
        } else if (num3 > greatest) {
            greatest = num3;
        }
        document.getElementById("result").textContent = "The greatest number is: " + greatest;
    }
</script>
</body>
</html>
