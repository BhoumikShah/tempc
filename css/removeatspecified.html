<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Remove a character at a specified position:</h2>
<p id="removeChar"></p>
<script>
    function removeCharAt(str, index) {
      return str.substring(0, index) + str.substring(index + 1);
    }

    let string = "hello world";
    let newString = removeCharAt(string, 3);
    document.getElementById("removeChar").textContent = newString;
</script>
</body>
</html>
